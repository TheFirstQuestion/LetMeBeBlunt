{% include "header.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/checkout-style.css') }}">


<div class="container">
    <h1>Checkout</h1>
    <h4>Your total today is {{ formStuff["Total"] }}.</h4>

    <form class="credit-card" action="{{ url_for('handlePayment') }}" method="post">

      <input type="hidden" name="FormStuff" value="{{ formStuff }}"></input>

      <div class="form-header">
        <h4 class="title">Credit Card</h4>
      </div>

      <div class="form-body">
        <!-- Personal Info-->
        <input type="text" name="Name" placeholder="Name">
        <input type="text" name="Address" placeholder="Address">
        <input type="text" name="Phone" placeholder="Phone Number">
        <input type="text" name="Email" placeholder="Email Address">

        <hr>

        <!-- Card Number -->
        <input type="text" name="Number" class="card-number" placeholder="Card Number">

        <!-- Date Field -->
        <div class="date-field">
          <div class="month">
            <select name="Month">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="year">
            <select name="Year">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
            </select>
          </div>
        </div>

        <!-- Card Verification Field -->
        <div class="card-verification">
          <div class="cvv-input">
            <input type="text" name="CVV" placeholder="CVV">
          </div>
          <div class="cvv-details">
            <p>3 or 4 digits usually found <br> on the signature strip</p>
          </div>
        </div>

        <!-- Buttons -->
        <button type="submit" class="proceed-btn">Proceed</button>
        <!--<button type="submit" class="paypal-btn">Pay With PayPal</button>-->
      </div>
    </form>
</div>
{% include "footer.html" %}
